services:
  php-apache:
    container_name: InfraSpassuServerWeb
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9091:80"
    volumes:
      - .:/var/www/html
      - twig_cache:/var/www/html/var/cache/twig
    command: >
      bash -lc "
        mkdir -p /var/www/html/var/cache/twig /var/www/html/public/uploads &&
        chown -R www-data:www-data /var/www/html/var /var/www/html/public/uploads &&
        chmod -R 775 /var/www/html/var /var/www/html/public/uploads &&
        a2enmod rewrite &&
        apache2-foreground
      "
    networks:
      - infranetwork

  mysql:
    image: mysql:8.0
    container_name: InfraSpassuMysql
    environment:
      MYSQL_ROOT_PASSWORD: 1nfr4Sp4ssu
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: infratransmissao
      MYSQL_USER: user
      MYSQL_PASSWORD: 1nfr4Sp4ssu
      MYSQL_PORT: 3309
    volumes:
      - ../infra-transmissao/docker/mysql/ :/var/lib/mysql
    restart: always
    ports:
      - "3309:3306"
    networks:
      - infranetwork
      
networks:
  infranetwork:
    external: true

volumes:
  twig_cache: